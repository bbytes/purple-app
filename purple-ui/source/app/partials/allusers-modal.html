<div class="modal-header clearfix">
    <h4 class="modal-title pull-left">{{ title }}</h4>
    <a class="pull-right glyphicon glyphicon-remove icon-clear" ng-click="cancel()"></a>
</div>
<div class="modal-body data-row-body">
 <table width="100%" ng-repeat="user in allusers">
              <tr>
                <td class="add-user-table"> 
                <img class="round" width="40" height="40" avatar="Username">
                <div class="user-label">
                <h4>{{user.userName}}</h4>
                <p>{{user.email}}</p>
                </div>
             </td>
                <td class="add-user">
                   <input id="switch-create-destroy" type="checkbox"
    name="selectedUsers[]"
    value="{{user.id}}"
    ng-checked="selection.indexOf(user.id) > -1"
    ng-click="toggleSelection(user.id)">
                </td>
              </tr>

            </table>
            


        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
        </div>

<div class="modal-footer">
    <button class="btn" ng-click="ok()">Ok</button>
</div>

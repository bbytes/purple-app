
<div id="main">
	<div class="login-content">
		<img class="logo-img" src="../../assets/img/logo.png"></img>
		<div id="container">
			<form name="loginForm" ng-submit="submitLoginForm(loginForm.$valid)"
				novalidate>
				<!-- #first_step -->
				<div id="first_step">
					<div class="form">
						<h5>Email Address</h5>
						<input type="text" name="username" id="username"
							ng-model="username" value=""
							ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required /> <span
							class="label label-danger"
							ng-show="loginForm.username.$invalid &&!loginForm.username.$error.required">Email
							is invalid</span>
						<h5>Password</h5>
						<input type="password" name="password" id="password"
							ng-model="password" value="" required /> <input
							class="send submit" type="submit" name="submit" id="submit"
							value="LOGIN" />
					</div>
				</div>
				<div class="clear"></div>

			</form>
		</div>

		<br />
		<center>
			<a href="forgot-password">FORGOT PASSWORD ?</a>
		</center>
	</div>

	<toaster-container></toaster-container>
</div>

</div>
